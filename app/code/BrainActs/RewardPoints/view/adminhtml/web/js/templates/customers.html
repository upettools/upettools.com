<% if (data.length) { %>
<div>
    <ul>
    <% _.each(data, function(customer) { %>
    <li data-id="<%- customer.entity_id %>">
        <%- customer.firstname %> <%- customer.lastname %>
    </li>
    <% }); %>
    </ul>
</div>
<% } else { %>
<p><%- window.jQuery.mage.__('No items found.') %></p>
<% } %>
